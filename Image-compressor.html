<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>

  <style>
    :root {
      --blue: #1e90ff;
      --light-blue: #e8f3ff;
      --white: #ffffff;
      --gray: #6b7280;
      --radius: 14px;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--light-blue);
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--white);
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: var(--blue);
      margin-bottom: 20px;
    }

    /* Upload Box */
    .upload-box {
      border: 2px dashed var(--blue);
      padding: 30px;
      border-radius: var(--radius);
      text-align: center;
      color: var(--gray);
      cursor: pointer;
      transition: 0.2s;
    }

    .upload-box:hover {
      background: #f5faff;
    }

    input[type="file"] {
      display: none;
    }

    /* Preview */
    .preview-wrapper {
      margin-top: 20px;
      display: none;
    }

    .preview-img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border-radius: var(--radius);
      background: #f9f9f9;
      padding: 10px;
    }

    .settings {
      margin-top: 20px;
      background: #f9fbff;
      padding: 15px;
      border-radius: var(--radius);
      border: 1px solid #dce9ff;
    }

    .settings label {
      font-size: 14px;
      color: var(--gray);
    }

    input[type="range"] {
      width: 100%;
    }

    /* Buttons */
    .btn {
      background: var(--blue);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      width: 100%;
      margin-top: 15px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .download-section {
      display: none;
      margin-top: 18px;
      text-align: center;
    }

    .download-link {
      background: var(--blue);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      .upload-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image Compressor</h1>

    <label class="upload-box" id="uploadBox">
      <strong>Click to upload an image</strong><br />
      or drag & drop
      <input type="file" id="imageInput" accept="image/*" />
    </label>

    <div class="preview-wrapper" id="previewWrapper">
      <img id="previewImage" class="preview-img" />

      <div class="settings">
        <label>Compression Quality: <span id="qualityLabel">80</span>%</label>
        <input type="range" id="qualitySlider" min="1" max="100" value="80" />
      </div>

      <button class="btn" id="compressBtn">Compress Image</button>

      <div class="download-section" id="downloadSection">
        <p><strong>Compressed Image Ready</strong></p>
        <a id="downloadLink" class="download-link" download="compressed.jpg">Download</a>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const uploadBox = document.getElementById("uploadBox");
    const previewWrapper = document.getElementById("previewWrapper");
    const previewImage = document.getElementById("previewImage");
    const qualitySlider = document.getElementById("qualitySlider");
    const qualityLabel = document.getElementById("qualityLabel");
    const compressBtn = document.getElementById("compressBtn");
    const downloadSection = document.getElementById("downloadSection");
    const downloadLink = document.getElementById("downloadLink");

    let originalFile;

    uploadBox.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      handleImage(file);
    });

    function handleImage(file) {
      originalFile = file;
      const reader = new FileReader();

      reader.onload = () => {
        previewImage.src = reader.result;
        previewWrapper.style.display = "block";
      };

      reader.readAsDataURL(file);
    }

    qualitySlider.addEventListener("input", () => {
      qualityLabel.textContent = qualitySlider.value;
    });

    compressBtn.addEventListener("click", () => {
      if (!originalFile) return;

      const quality = qualitySlider.value / 100;

      const img = new Image();
      img.src = previewImage.src;

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = img.width;
        canvas.height = img.height;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(
          (blob) => {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = `compressed-${Date.now()}.jpg`;
            downloadSection.style.display = "block";
          },
          "image/jpeg",
          quality
        );
      };
    });
  </script>

</body>
</html>
